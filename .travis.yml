language: node_js
sudo: false
node_js:
  - '5.3'

before_install:
  - npm install -g coveralls

after_success:
  - cat coverage/lcov.info | coveralls

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  - CXX=g++-4.8

before_deploy:
  - ./scripts/git-tag.sh

deploy:
  provider: npm
